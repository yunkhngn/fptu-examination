<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lịch thi FPTU</title>
  <link rel="stylesheet" href="popup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="popup-wrapper">
    <header class="popup-header">
      <h1>📅 FPTU Examination</h1>
      <div class="popup-controls">
        <button id="syncButton" class="control-btn" title="Đồng bộ lại lịch thi">Sync</button>
        <button id="settingsButton" class="control-btn" title="Cài đặt hiển thị">Filter</button>
      </div>
    </header>

    <section id="examList" class="popup-list">
      <div class="loading">Đang tải lịch thi...</div>
      <div class="error" style="display: none;">Không thể tải lịch thi. Vui lòng thử lại sau.</div>
    </section>

    <div class="popup-actions">
      <button id="exportBtn" class="export-button" title="Tải xuống file .ics">
        <span class="button-icon">📅</span>
        <span class="button-text">Tải xuống lịch</span>
        <span class="button-format">.ics</span>
      </button>
      <a href="#" id="docsLink" class="docs-link" title="Hướng dẫn sử dụng">📖 Hướng dẫn</a>
    </div>

    <footer class="popup-footer">
      <p>I 💛 FPTU • Phát triển bởi <a href="https://github.com/yunkhngn" target="_blank">@yunkhngn</a> • <a href="https://github.com/yunkhngn/fptu-exam-calendar-exporter" target="_blank">GitHub</a></p>
    </footer>

    <script src="popup.js"></script>
  </div>
</body>
</html>
